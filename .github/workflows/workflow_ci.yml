Node# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Workflow de Integração contínua Node.js e AllBooks

on:
  pull_request:
    branches: [ "main" ]

jobs:
  testes:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 22.
        cache: 'npm'
    - run: npm install
    - run: npm test
